name: ðŸš€ Despliegue AutomÃ¡tico

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # Job de pruebas
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Instalar dependencias
        run: npm ci

      - name: ðŸ§ª Ejecutar pruebas
        run: npm test

      - name: ðŸ” Linting
        run: npm run lint

  # Job de build
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Instalar dependencias
        run: npm ci

      - name: ðŸ—ï¸ Build API
        run: |
          cd apps/api
          npm run build

      - name: ðŸ—ï¸ Build Frontend
        run: |
          cd apps/web
          npm run build

      - name: ðŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            apps/api/dist/
            apps/web/dist/

  # Job de despliegue en staging (develop)
  deploy-staging:
    needs: build
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Instalar dependencias
        run: npm ci

      - name: ðŸ“¥ Descargar build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files

      - name: ðŸš€ Desplegar API (Staging)
        run: |
          cd apps/api
          npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_ORG_ID }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: ðŸš€ Desplegar Frontend (Staging)
        run: |
          cd apps/web
          npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_ORG_ID }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

  # Job de despliegue en producciÃ³n (main)
  deploy-production:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Instalar dependencias
        run: npm ci

      - name: ðŸ“¥ Descargar build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files

      - name: ðŸ—„ï¸ Ejecutar migraciones de base de datos
        run: |
          cd apps/api
          npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: ðŸš€ Desplegar API (ProducciÃ³n)
        run: |
          cd apps/api
          npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_ORG_ID }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: ðŸš€ Desplegar Frontend (ProducciÃ³n)
        run: |
          cd apps/web
          npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_ORG_ID }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: ðŸ”” Notificar despliegue exitoso
        run: |
          echo "ðŸš€ Despliegue en producciÃ³n completado exitosamente"
          echo "ðŸŒ Frontend: ${{ secrets.FRONTEND_URL }}"
          echo "ðŸ”§ API: ${{ secrets.API_URL }}"

  # Job de notificaciones
  notify:
    needs: [deploy-staging, deploy-production]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“Š Resumen del despliegue
        run: |
          echo "## ðŸš€ Resumen del Despliegue" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Autor:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Fecha:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.deploy-staging.result }}" == "success" ]; then
            echo "âœ… **Staging:** Desplegado exitosamente" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy-staging.result }}" == "failure" ]; then
            echo "âŒ **Staging:** FallÃ³ el despliegue" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.deploy-production.result }}" == "success" ]; then
            echo "âœ… **ProducciÃ³n:** Desplegado exitosamente" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy-production.result }}" == "failure" ]; then
            echo "âŒ **ProducciÃ³n:** FallÃ³ el despliegue" >> $GITHUB_STEP_SUMMARY
          fi
